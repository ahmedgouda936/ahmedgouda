<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار عن الدكتور أكاش أحامد</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div id="welcome-screen" class="screen">
            <h1>اختبار عن الدكتور أكاش أحامد</h1>
            <div class="name-input">
                <label for="player-name">أدخل اسمك:</label>
                <input type="text" id="player-name" placeholder="اكتب اسمك هنا">
                <button onclick="startQuiz()">ابدأ الاختبار</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen" style="display: none;">
            <h2>السؤال <span id="question-number">1</span> من 9</h2>
            <div id="score-display">النقاط: <span id="score">0</span></div>
            <div id="question-text" class="question"></div>
            <div class="options-container">
                <div class="option" onclick="checkAnswer(0)"></div>
                <div class="option" onclick="checkAnswer(1)"></div>
                <div class="option" onclick="checkAnswer(2)"></div>
                <div class="option" onclick="checkAnswer(3)"></div>
            </div>
            <div id="message" class="message"></div>
        </div>

        <div id="result-screen" class="screen" style="display: none;">
            <h2>النتيجة النهائية</h2>
            <div id="final-score"></div>
            <div id="congratulation-message"></div>
            <button onclick="restartQuiz()">إعادة الاختبار</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
